<!DOCTYPE html>
<html lang="en" >
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Departmental Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <header>
 
    </header>
  <div class="header">
    <div class="menu-icon" id="menu-icon">&#9776;</div> <!-- Hamburger icon -->
    <input type="text" class="search-box2" placeholder="Search">
  </div>
    <div class="menu-bar">
      
      <ul class="menu-list" id="menu-list">
          <li><a href="#" class="menu-item">Home Page</a></li>
          <li><a href="#" class="menu-item">Apply Now</a></li>
          <li><a href="#" class="menu-item">Application Login</a></li>
          <li><a href="#" class="menu-item">Check Admission</a></li>
          <li><a href="#" class="menu-item">News</a></li>
          <li><a href="#" class="menu-item">Contact</a></li>
      </ul>
  </div>

    <div class="container">
        <div>
            <img style="height: 170px;
            margin-left: 1200px
            margin-top 300px
            " src="image/image.png">
        </div>
        <h1>Welcome to the Computer Science Departmental Portal</h1>
        <p>Select user type:</p>
        
        <select class="user-select">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="staff">Staff</option>
        </select>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <input type="text" class="search-box" placeholder="Username">
            <input type="password" class="password-input" placeholder="Password">
        </div>
       
        <button class="login-button">Login</button>
        <div style="margin-top: 10px;"></div>
        <button class="register-button">Register</button>
        <br>
        <a href="#">Forgot Password</a>
    </div>
    <script>
        // JavaScript for toggling the menu
        const menuIcon = document.getElementById("menu-icon");
        const menuList = document.getElementById("menu-list");

        menuIcon.addEventListener("click", () => {
            menuList.classList.toggle("show-menu");
        });
    </script>
</body>
</html>
